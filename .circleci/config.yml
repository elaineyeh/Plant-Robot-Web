version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python manage.py test

      - store_artifacts:
          path: test-reports
          destination: test-reports
  deploy:
    docker:
      - image: google/cloud-sdk

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - restore_cache:
          keys:
            - static-file
      - run:
          name: build & push img
          command: |
            # Setting gcloud
            echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
            gcloud --quiet config set project $GOOGLE_PROJECT_ID
            gcloud --quiet config set compute/zone $GOOGLE_COMPUTE_ZONE
            gcloud auth configure-docker --quiet

            # Build
            docker pull asia.gcr.io/plant-robot/plant-robot-web:$CIRCLE_BRANCH || echo "Image not exists"
            docker build --cache-from=asia.gcr.io/plant-robot/plant-robot-web:$CIRCLE_BRANCH -t asia.gcr.io/plant-robot/plant-robot-web:$CIRCLE_BRANCH .

            # Push image
            gcloud docker -- push asia.gcr.io/plant-robot/plant-robot-web:$CIRCLE_BRANCH

      - run:
          name: install dependencies
          command: |
            apt-get update && apt-get install -y python3-dev python3 python3-venv libmariadbclient-dev
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: collect static
          command: |
            . venv/bin/activate
            python manage.py collectstatic --noinput

      - save_cache:
          paths:
            - ./static
          key: static-file

      - run:
          name: Upload static file
          command: |
            ls
            echo gs://$GOOGLE_COULD_STORAGE_BUCKET/static
            gsutil rsync -R static/ gs://$GOOGLE_COULD_STORAGE_BUCKET/static

      - add_ssh_keys:
          fingerprints:
            - "16:f1:33:67:79:a0:36:3e:42:c1:3c:43:35:95:08:b7"
      - run:
          name: Deploy
          command: |
            gcloud compute ssh plant-robot-web < deploy/gcp.sh
            echo "Deploy"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
                - master
                - staging
