{% extends 'layout_index.html' %}

{% load bootstrap4 %}

{% block body %}
<div class="row" style="padding:0px;">
  <div class="col-6 offset-3" style="padding:0px;">
    {% if validlink %}
    <hr>
    <form action="" method="post" class="form">
      <h3>更換密碼</h3>
      <br>
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button type="submit" class="btn btn-info">
        確定
      </button>
      {% endbuttons %}
    </form>
    {% else %}
    <h1>連結失效</h1>
    {% endif %}
  </div>
</div>
{% endblock %}
