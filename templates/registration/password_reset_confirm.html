{% extends 'layout_user.html' %}

{% load bootstrap4 %}

{% block title %}
  <h1>Plant Robot 知識網</h1>
  <hr>
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-6 offset-3">
      {% if validlink %}
        <hr>
        <form action="" method="post" class="form">
                <h3>更換密碼</h3>
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
              <button type="submit" class="btn btn-primary">
                Submit
              </button>
            {% endbuttons %}
          </form>
      {% else %}
        <h1>連結失效</h1>
      {% endif %}
    </div>
  </div>
{% endblock %}
