{% extends 'layout_user.html' %}

{% load bootstrap4 %}

{% block body %}
<h1>新增文章</h1>
    <div class="row">
        <div class="col">
                <form action="" method="post" class="form"  enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                      <button type="submit" class="btn btn-primary">
                        Submit
                      </button>
                    {% endbuttons %}
                  </form>
        </div>
    </div>
{% endblock %}
