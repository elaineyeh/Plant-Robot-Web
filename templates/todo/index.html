{% extends 'layout_user.html' %}

{% block body %}
    <div class="row">
        <div class="col">
            <h1>知識文章列表</h1>
            <br>
            <div class="list-group list-group-flush">
                {% for todo in todos %}
                    <a href="{% url 'todo:show' todo.pk %}" class="list-group-item list-group-item-action">{{todo.title}}</a>
                {% empty %}
                <href="#" class="list-group-item list-group-item-action disabled">目前沒有文章 !</a>
                {% endfor %}
                <br>
                {% if request.user.is_authenticated %}
                <a href="{% url 'todo:new' %}" class="btn btn-outline-success">新增文章</a>
                {% endif %}
            </div>
            
        </div>
    </div>
{% endblock %}
