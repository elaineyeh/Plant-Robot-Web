{% extends 'layout_index.html' %}

{% load bootstrap4 %}

{% block body %}
<div class="row">
  <div class="col-md-8 offset-md-2 col-xs-12">
    <div style="padding:15px">
    <br>
    <h3>修改文章</h3>
    <br>
    <form action="" method="post" class="form" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <br>
      <div class="row float-right" style="padding:15px">
        <div class="col my-2">
          <button type="submit" class="btn btn-info">
            修 改
          </button>
        </div>
      </div>
      {% endbuttons %}
    </form>
    </div>
  </div>
</div>
{% endblock %}
